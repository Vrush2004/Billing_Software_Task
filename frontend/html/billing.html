<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../css/billing.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="nav-search">
            <input placeholder="Search " class="search-input">
            <div class="search-icon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>
        <div class="header-right">
            <span class="notification-bell"><i class="fa-regular fa-bell effect"></i></span>
            <div class="profile-section"><i class="fa-regular fa-user effect"></i></div>
        </div>  
    </header>

    <!-- Billing System Section -->
    <section class="billing-system">
        <h2>Billing System</h2>
    
        <!-- Billing Form -->
        <form id="billing-form">
            <select id="billing-customer" required>
                <option value="">Select Customer</option>
                <!-- Dynamic options will be added via JavaScript -->
            </select>
    
            <select id="billing-products" multiple required>
                <!-- Dynamic options for products -->
            </select>
    
            <p>Total Amount: <span id="total-amount">$0</span></p>
            <button type="submit">Save Billing</button>
        </form>
    
        <!-- Billing View -->
        <h3>View Billing</h3>
        <ul id="billing-list">
            <div class="panel-body pt-0">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Customer</th>
                            <th>Products</th>
                            <th>Total</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="billing-records">
                        
                    </tbody>
                </table>
            </div>
        </ul>
    </section>

    <script src="../js/billing.js"></script>
</body>
</html>
