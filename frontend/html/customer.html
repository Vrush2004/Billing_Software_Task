<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../css/billing.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="nav-search">
            <input placeholder="Search " class="search-input">
            <div class="search-icon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>
        <div class="header-right">
            <span class="notification-bell"><i class="fa-regular fa-bell effect"></i></span>
            <div class="profile-section"><i class="fa-regular fa-user effect"></i></div>
        </div>  
    </header>

    <!-- Customer Management Section -->
    <section class="customer-management">
        <h2>Customer Management</h2>
        <form id="customer-form">
            <input type="text" placeholder="Name" id="customer-name" required>
            <select id="customer-gender">
                <option>Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            <input type="text" placeholder="Contact" id="customer-contact" required>
            <input type="email" placeholder="Email" id="customer-email" required>
            <button type="submit">Save</button>
        </form>
        <h3>View Customers</h3>
        <ul id="customer-list">
            <div class="panel-body pt-0">
                <table class="table table-bordered">
                    <thead>
                        <th>Name</th>
                        <th>Gender</th>
                        <th>Contact No</th>
                        <th>Email</th>
                    </thead>
                    <tbody id="customer">
                        
                    </tbody>
                </table>
            </div>
        </ul>
        
        
    </section>

    <script src="../js/customer.js"></script>
</body>
</html>
