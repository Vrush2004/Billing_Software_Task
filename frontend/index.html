<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing Software</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="nav-search">
            <input placeholder="Search" class="search-input">
            <div class="search-icon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>
        <div class="header-right">
            <span class="notification-bell"><i class="fa-regular fa-bell effect"></i></span>
            <div class="profile-section"><i class="fa-regular fa-user effect"></i></div>
        </div>  
    </header>

    <!-- Dashboard Section -->
    <section class="dashboard">
        <h2>Dashboard</h2>
        <div class="dashboard-metrics">
            <div class="metric">
                <h3>Total Sales</h3>
                <p id="total-sales">0</p>
            </div>
            <div class="metric">
                <h3>Total Revenue</h3>
                <p id="total-revenue">$0</p>
            </div>
        </div>
    </section>

    <!-- Navigation to Other Pages -->
    <nav>
        <ul>
            <li><a href="./html/customer.html">Customer Management</a></li>
            <li><a href="./html/inventory.html">Inventory Management</a></li>
            <li><a href="./html/billing.html">Billing System</a></li>
        </ul>
    </nav>

    <script src="script.js"></script>
</body>
</html>
